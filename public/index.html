<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>monitor</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but monitor doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var deviceWidth
      setHtmlFontSize()

      if (window.addEventListener) {
        window.addEventListener('resize', function () {
            setHtmlFontSize()
        }, false)
      }
      function setHtmlFontSize () {
        // 1366是设计稿的宽度，当大于1366时采用1366宽度，比例也是除以13.66
          deviceWidth = document.documentElement.clientWidth > 1920 ? 1920 : document.documentElement.clientWidth
          document.getElementsByTagName('html')[0].style.cssText = 'font-size:' + deviceWidth / 137 + 'px !important'
      }
    </script>
  </body>
</html>
